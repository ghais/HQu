sudo: false
language: c
addons:
  apt:
    packages:
    - libgmp-dev
    - libgsl-dev
    - libblas-dev
    - liblapack-dev
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
script:
- stack --no-terminal --install-ghc test --test-arguments --format=failed-examples
cache:
  directories:
  - "$HOME/.stack"
deploy:
  provider: hackage
  on:
    repo: ghais/HQu
    branch: main
  username: ghais
  password:
    secure: 
